name: Pull Request

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run unit tests with coverage
        run: npx vitest run --coverage --coverage.thresholds.100=false --coverage.thresholds.lines=0 --coverage.thresholds.functions=0 --coverage.thresholds.branches=0 --coverage.thresholds.statements=0

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    needs: lint
    runs-on: ubuntu-latest
    environment: integration
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      USE_MOCK_AI: "true"
      BASE_URL: http://localhost:3001
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Create .env.test file
        shell: bash
        run: |
          {
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}"
            echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}"
            echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}"
            echo "E2E_USERNAME=${{ secrets.E2E_USERNAME }}"
            echo "E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}"
            echo "E2E_USERNAME_ID=${{ secrets.E2E_USERNAME_ID }}"
            echo "USE_MOCK_AI=true"
          } > .env.test
          echo "Created .env.test file"

      - name: Install Playwright Chromium browser
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    needs: [lint, unit-test, e2e-test]
    runs-on: ubuntu-latest
    if: success()
    permissions:
      pull-requests: write
    steps:
      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-coverage
          path: unit-coverage/

      - name: Download E2E test report
        uses: actions/download-artifact@v4
        with:
          name: e2e-report
          path: e2e-report/

      - name: Create PR comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## âœ… CI Pipeline Passed

            | Job | Status |
            |-----|--------|
            | Lint | âœ… Passed |
            | Unit Tests | âœ… Passed |
            | E2E Tests | âœ… Passed |

            ### Artifacts
            - ðŸ“Š Unit test coverage report available
            - ðŸŽ­ E2E test report available

            ---
            *Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}*
